<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charles's Law Simulation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h1 {
      color: #00796b;
      font-size: 2rem;
    }
    input[type="range"] {
      width: 100%;
    }
    #graph {
      margin-top: 2rem;
      border: 2px solid #ccc;
      border-radius: 0.5rem;
      background: #f0f8ff;
    }
    .info {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #555;
    }
    .volume-box {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
    #container {
      width: 100px;
      height: 300px;
      border: 4px solid #4fc3f7;
      border-radius: 10px;
      margin: 2rem auto;
      position: relative;
      background: #e0f7fa;
    }
    #fluid {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #0288d1;
      transition: height 0.5s ease-in-out;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Charles's Law Interactive Lab üî•</h1>
    <label for="temperature">Adjust Temperature (K):</label>
    <input type="range" id="temperature" min="100" max="600" value="300" step="10">
    <div class="info">Current Temperature: <span id="tempVal">300</span> K</div>

    <div class="info">
      Charles's Law states: <strong>V‚ÇÅ / T‚ÇÅ = V‚ÇÇ / T‚ÇÇ</strong><br>
      üìà Volume increases with temperature!
    </div>

    <canvas id="graph" width="500" height="300"></canvas>

    <div class="volume-box">
      <div id="baseVolLabel">Base Volume: 1.0 L</div>
      <div id="currVolLabel">Current Volume: 1.0 L</div>
    </div>

    <div class="info">üì¶ Visual Container:</div>
    <div id="container">
      <div id="fluid" style="height: 100px;"></div>
    </div>
  </div>

  <script>
    const tempInput = document.getElementById('temperature');
    const tempVal = document.getElementById('tempVal');
    const canvas = document.getElementById('graph');
    const baseVolLabel = document.getElementById('baseVolLabel');
    const currVolLabel = document.getElementById('currVolLabel');
    const ctx = canvas.getContext('2d');
    const fluid = document.getElementById('fluid');

    const baseTemp = 300; // K
    const baseVolume = 1.0; // L

    function drawGraph(temp) {
      const volume = (baseVolume / baseTemp) * temp;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ffcc80';
      ctx.fillRect(100, canvas.height - 50, 80, -baseVolume * 200);

      ctx.fillStyle = '#4fc3f7';
      ctx.fillRect(300, canvas.height - 50, 80, -volume * 200);

      baseVolLabel.textContent = `Base Volume: ${baseVolume} L`;
      currVolLabel.textContent = `Current Volume: ${volume.toFixed(2)} L`;

      const fluidHeight = Math.min(200 * volume, 280);
      fluid.style.height = `${fluidHeight}px`;
    }

    tempInput.addEventListener('input', () => {
      const temp = parseInt(tempInput.value);
      tempVal.textContent = temp;
      drawGraph(temp);
    });

    drawGraph(baseTemp);
  </script>
</body>
</html>
